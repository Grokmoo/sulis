id: mage
name: Mage
description: |
  Mages are students of the highly complex system known as the circles of magic.  Although highly sophisticated and powerful, it is extremely rigid with formalized rules, gestures, and phrases developed over thousands of years.  As they gain levels, Mages become incredibly flexible, gaining access to the widest range of spells of any class.
  
  However, the most powerful spells a mage knows can only be cast a limited number of times per day, necessitating a measured use of available spell power.
  
  A mage's spell casting is influenced by their [c=f00|Intellect].
