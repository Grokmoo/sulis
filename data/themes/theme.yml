---
id: theme
themes:
  game:
    children:
      tooltip:
        from: tooltip
      character_builder:
        from: character_builder
      status_text:
        from: label
        position: [0, 2]
      loading_screen:
        from: loading_screen
      item_window:
        from: game.bonus_text
        border: { top: 1, bottom: 1, left: 1, right: 1 }
        background: 80_transparent_fill
        size: [52, 14]
        position: [0, 0]
        relative:
          x: Custom
          y: Custom
          width: Custom
          height: Custom
      item_action_menu:
        from: list_box
        relative:
          x: Mouse
          y: Mouse
          height: ChildSum
          width: Zero
        position: [-1, -1]
        size: [30, 0]
        children:
          title:
            from: label
            text: "Actions"
            text_params:
              scale: 7.0
              horizontal_alignment: Center
            size: [0, 4]
            relative:
              width: Max
          actions:
            from: list_box
            border: [0, 0, 0, 0]
            relative:
              width: Max
            position: [0, 4]
      ability_hover:
        from: ability_hover
      area_mouseover:
        from: text_area
        border: { top: 2, bottom: 0, left: 2, right: 2 }
        background: bg_inner_transparent_80
        text: |
          [s=8.0|[a=56|#name#]]
          [?cur_hp;s=5.0|[a=56|#cur_hp# / #max_hp#]
          ][?empty;c=888;s=5.0|[a=56|Empty]
          ][?status;c=800;s=5.0;a=56|#status#
          ]
        size: [60, 12]
        relative:
          x: Center
        position: [0, 13]
      ap_bar:
        relative:
          y: Max
          x: Center
          width: ChildSum
        position: [0, -40]
        size: [0, 8]
        border: [1, 1, 1, 1]
        layout: BoxHorizontal
        layout_spacing: { top: 0, bottom: 0, left: 1, right: 0 }
        children:
          ball:
            background: ball
            size: [6, 6]
            custom:
              bar_image: ball_active
      initiative_ticker:
        size: [0, 12]
        position: [0, 0]
        relative:
          width: Max
        children:
          pane:
            relative:
              x: Center
              width: ChildSum
              height: Max
            layout: BoxHorizontal
            layout_spacing: { right: 1, left: 0, top: 0, bottom: 0 }
            children:
              entry:
                from: label
                background: bg_rounded
                text: "#0#"
                text_params:
                  horizontal_alignment: Center
                size: [12, 0]
                relative:
                  height: Max
              current_entry:
                from: label
                background: bg_rounded_hover
                text: "#0#"
                text_params:
                  horizontal_alignment: Center
                  color: f00
                  scale: 9.0
                size: [12, 0]
                relative:
                  height: Max
      bottom_pane:
        background: bg_middle_base
        border: [1, 1, 1, 1]
        size: [0, 40]
        relative:
          y: Max
          width: Max
        children:
          select_all_button:
            from: button
            foreground: select_all
            border: [0, 0, 0, 0]
            position: [0, 2]
            size: [10, 10]
            custom:
              tooltip: "Select All Party Members"
          formations_button:
            from: button
            foreground: formations
            border: [0, 0, 0, 0]
            position: [0, 13]
            size: [10, 10]
            custom:
              tooltip: "Set party formation"
          rest_button:
            from: button
            foreground: rest
            border: [0, 0, 0, 0]
            position: [0, 24]
            size: [10, 10]
            custom:
              tooltip: "Rest"
          portrait_pane:
            size: [120, 0]
            position: [11, 0]
            relative:
              height: Max
            layout: BoxHorizontal
            children:
              portrait_view:
                background: background_rounded
                relative:
                  x: Max
                size: [30, 36]
                border: [1, 1, 1, 1]
                children:
                  portrait:
                    relative:
                      width: Max
                      height: Max
                    size: [0, -6]
                    foreground: "#image#"
                  hp_bar:
                    from: progress_bar
                    relative:
                      y: Max
                      width: Max
                    size: [0, 6]
                    text: "#cur_hp# / #max_hp#"
                    text_params:
                      scale: 7.0
                      horizontal_alignment: Center
                    custom:
                      tooltip: "Hit Points"
                  class_stat_bar:
                    from: progress_bar
                    custom:
                      bar_image: purple_fill
                      tooltip: "#stat_name#"
                    relative:
                      y: Max
                      width: Max
                    size: [-2, 5]
                    position: [2, -7]
                    text: "#cur_stat# / #max_stat#"
                    text_params:
                      scale: 5.0
                      horizontal_alignment: Center
                  icons:
                    relative:
                      width: Max
                      height: Max
                    size: [-7, -12]
                    layout: Grid
                    layout_spacing: { top: 0, bottom: 1, left: 0, right: 1 }
                    children:
                      icon:
                        size: [6, 6]
                        background: bg_base
                        foreground: "#icon#"
                        custom:
                          tooltip: "#text#"
                  level_up:
                    from: button
                    text: "+"
                    text_params:
                      scale: 7.0
                    custom:
                      tooltip: "Level Up"
                    relative:
                      x: Max
                    size: [7, 7]
          quick_item_bar:
            relative:
              height: Max
            position: [132, 0]
            size: [28, 0]
            background: bg_base
            border: [1, 1, 1, 1]
            children:
              title:
                from: label
                text: "Usable Items"
                position: [0, 1]
                size: [0, 8]
                relative:
                  width: Max
                text_params:
                  vertical_alignment: Top
                  horizontal_alignment: Left
                  color: f00
              swap_weapons:
                from: button
                foreground: swap_weapons
                size: [7, 7]
                position: [0, 0]
                relative:
                  x: Max
                custom:
                  tooltip: "Swap Weapon Set"
              usable1:
                from: item_button
                background: quick_item_button
                foreground: ability_button_fg
                position: [0, 9]
              usable2:
                from: item_button
                background: quick_item_button
                foreground: ability_button_fg
                position: [14, 9]
              usable3:
                from: item_button
                background: quick_item_button
                foreground: ability_button_fg
                position: [0, 23]
              usable4:
                from: item_button
                background: quick_item_button
                foreground: ability_button_fg
                position: [14, 23]
          abilities_bar:
            relative:
              width: Max
              height: Max
            position: [161, 0]
            size: [-199, 0]
            layout: BoxHorizontal
            layout_spacing: { top: 0, bottom: 0, left: 0, right: 1 }
            children:
              collapsed_panes:
                size: [15, 0]
                relative:
                  height: Max
                layout: BoxVertical
                layout_spacing: { bottom: 1 }
                custom:
                  max_collapsed: "3"
                children:
                  collapsed_group_pane:
                    background: bg_base
                    size: [0, 12]
                    relative:
                      width: Max
                    border: { top: 1, bottom: 1, left: 1, right: 0 }
                    children:
                      change_size:
                        from: button
                        background: background_transparent
                        size: [1, 5]
                        relative:
                          width: Max
                        position: [-1, -1]
                        custom:
                          tooltip: "Expand"
                      description:
                        from: text_area
                        relative:
                          width: Max
                        size: [0, 10]
                        text: |
                          [y=-1.5;s=5.0;c=f00|#group#]
                          [y=3.0|][?total_uses_per_encounter;s=5.0|#current_uses_per_encounter#/#total_uses_per_encounter# Enc][!total_uses_per_encounter;!total_uses_per_day;s=5.0|Unlimited]
                          [y=6.0|][?total_uses_per_day;s=5.0|#current_uses_per_day#/#total_uses_per_day# Day]
              group_pane:
                background: bg_base
                size: [0, 0]
                relative:
                  height: Max
                  width: Custom
                border: { top: 1, bottom: 1, left: 1, right: 0 }
                custom:
                  vertical_count: "2"
                  grid_width: "13"
                  grid_border: "2"
                  min_horizontal_count: "1"
                children:
                  change_size:
                    from: button
                    background: background_transparent_no_disabled
                    size: [1, 5]
                    relative:
                      width: Max
                    position: [-1, -1]
                    custom:
                      tooltip: "Collapse"
                  description:
                    from: text_area
                    relative:
                      width: Max
                    size: [0, 10]
                    text: |
                      [y=-1.5;s=5.0;c=f00|#group#]
                      [y=3.0|][?total_uses_per_encounter;s=5.0|#current_uses_per_encounter#/#total_uses_per_encounter# Enc][!total_uses_per_encounter;!total_uses_per_day;s=5.0|Unlimited]
                      [y=6.0|][?total_uses_per_day;s=5.0|#current_uses_per_day#/#total_uses_per_day# Day]
                  abilities_pane:
                    relative:
                      width: Max
                      height: Max
                      y: Max
                    size: [0, -10]
                    layout: Grid
                    layout_spacing: { top: 0, bottom: 0, left: 0, right: 0 }
                    children:
                      ability_button:
                        from: button
                        background: ability_button
                        foreground: ability_button_fg
                        size: [13, 13]
                        children:
                          duration_label:
                            from: label
                            text: "#duration#"
                            text_params:
                              horizontal_alignment: Right
                              vertical_alignment: Top
                              color: f00
                            relative:
                              width: Max
                              height: Max
                          icon:
                            foreground: "#icon#"
                            relative:
                              width: Max
                              height: Max
          window_button:
            from: button
            background: background
            border: [1, 1, 1, 1]
            size: [10, 10]
            relative:
              x: Max
              y: Max
          navi_pane:
            relative:
              x: Max
              height: Max
            size: [38, 0]
            children:
              end_turn_button:
                from: button
                custom:
                  tooltip: "End Turn"
                background: background
                size: [22, 22]
                position: [0, -4]
                relative:
                  x: Max
                  y: Max
                foreground: end_turn_icon
              map_button:
                from: game.bottom_pane.window_button
                custom:
                  tooltip: "Map"
                position: [-24, -4]
                foreground: map_icon
              journal_button:
                from: game.bottom_pane.window_button
                custom:
                  tooltip: "Journal"
                position: [-24, -16]
                foreground: log_icon
              character_button:
                from: game.bottom_pane.window_button
                custom:
                  tooltip: "Character Sheet"
                position: [-24, -28]
                foreground: char_icon
              inventory_button:
                from: game.bottom_pane.window_button
                custom:
                  tooltip: "Inventory"
                position: [-12, -28]
                foreground: inv_icon
              menu_button:
                from: game.bottom_pane.window_button
                custom:
                  tooltip: "Menu"
                position: [0, -28]
                foreground: menu_icon
          time:
            from: label
            text: "#hour#, Day #day#"
            text_params:
              horizontal_alignment: Right
            size: [40, 4]
            relative:
              x: Max
              y: Max
      ui_blocker:
        size: [0, -40]
        relative:
          width: Max
          height: Max
      area:
        size: [0, -40]
        relative:
          width: Max
          height: Max
        custom:
          selection_image_prefix: "gui/selection_area_"
          targeter_tile: "60_red_transparent_fill"
          feedback_text_scale: "1.5"
          feedback_text_font: outlined
          feedback_text_info_color: FFF
          feedback_text_miss_color: AAA
          feedback_text_hit_color: FF1200
          feedback_text_heal_color: 0F0
          feedback_text_damage_slashing_color: FF1200
          feedback_text_damage_piercing_color: FF1200
          feedback_text_damage_crushing_color: FF1200
          feedback_text_damage_acid_color: 97ca82
          feedback_text_damage_cold_color: b7f0f7
          feedback_text_damage_shock_color: 007eff
          feedback_text_damage_fire_color: ff6c00
          feedback_text_damage_raw_color: ff00a2
          feedback_icon_concealment: gui/feedback_concealment
          feedback_icon_backstab: gui/feedback_backstab
          feedback_icon_flanking: gui/feedback_flanking
          feedback_icon_crit: gui/feedback_crit
          feedback_icon_hit: gui/feedback_hit
          feedback_icon_graze: gui/feedback_graze
          selection_box_image: "bg_selection_box"
          path_point_image: path_point
          path_point_end_image: path_point_end
          ap_hover_text_scale: "1.0"
          ap_hover_text_color: FF0
        children:
          targeter_label:
            from: label
            relative:
              x: Center
            position: [-20, 15]
            text_params:
              scale: 7.0
              color: f00
            text: "Select target for #ability_id#"
          window_fade:
            relative:
              width: Max
              height: Max
            custom:
              fade_millis: "2000"
              pause_millis: "1000"
              fill_image: black_fill
      cutscene_window:
        border: [5, 5, 5, 5]
        relative:
          width: Max
          height: Max
        background: bg_base
        children:
          close:
            from: button
            size: [8, 4]
            text: "X"
            relative:
              x: Max
          next_button:
            from: button
            text: "Continue"
            size: [30, 10]
            relative:
              x: Center
              y: Max
          text_area:
            border: [2, 2, 2, 2]
            text_params:
              font: normal
              scale: 9.0
            background: bg_base
            text: "#0#"
            relative:
              x: Center
              y: Max
              width: Max
            position: [0, -20]
            size: [-10, 40]
      dialog_window:
        from: window
        background: bg_medium
        relative:
          x: Center
          y: Max
          width: Zero
          height: Zero
        size: [150, 80]
        children:
          title:
            background: empty
          node:
            relative:
              width: Max
            size: [0, 0]
            position: [0, 0]
            text_params:
              font: "normal"
              scale: 5.0
            text: "#0#"
          responses:
            relative:
              width: Max
              height: ChildSum
              y: Max
            layout: BoxVertical
            layout_spacing: { top: 0, bottom: 1, left: 0, right: 0 }
            children:
              response_button:
                from: button
                relative:
                  width: Max
                size: [0, 6]
                children:
                  text_area:
                    from: text_area
                    text: "[s=5.0|#0#]"
                    relative:
                      width: Max
      console_window:
        position: [0, 0]
        border: [1, 1, 1, 1]
        relative:
          width: Max
        size: [0, 12]
        background: 80_transparent_fill
        children:
          prompt:
            from: label
            text: ">"
            text_params:
              color: f00
              font: mono
              scale: 4.0
              horizontal_alignment: Right
            position: [0, 0]
            size: [4, 4]
          input:
            from: input_field
            background: empty
            text_params:
              font: mono
              scale: 4.0
            position: [4, 0]
            size: [-4, 4]
            relative:
              width: Max
          output:
            from: label
            text_params:
              color: CCC
              horizontal_alignment: Left
              font: mono
              scale: 4.0
            position: [0, 4]
            size: [0, 4]
            relative:
              width: Max
      item_list_pane:
        children:
          coins_button:
            from: item_button
            size: [18, 8]
            position: [56, -9]
            children:
              icon:
                relative:
                  width: Zero
                size: [8, 0]
              quantity_label:
                text_params:
                  vertical_alignment: Center
                size: [-1, -1]
          filter_all:
            from: tab_button
            text: "All"
            size: [9, 6]
            position: [1, 0]
          filter_weapon:
            from: tab_button
            text: "Weapon"
            size: [16, 6]
            position: [10, 0]
          filter_armor:
            from: tab_button
            text: "Armor"
            size: [13, 6]
            position: [26, 0]
          filter_accessory:
            from: tab_button
            text: "Accessory"
            size: [19, 6]
            position: [39, 0]
          filter_usable:
            from: tab_button
            text: "Usable"
            size: [14, 6]
            position: [58, 0]
          items_list:
            background: bg_rounded
            border: [2, 2, 2, 2]
            size: [0, -6]
            position: [0, 6]
            relative:
              width: Max
              height: Max
            children:
              scrollbar:
                from: scrollbar
                custom:
                  scroll_delta: "13"
              content:
                size: [-7, 0]
                layout: Grid
                layout_spacing: [0, 1, 0, 1]
                relative:
                  width: Max
                  height: Max
                children:
                  item_button:
                    from: item_button
      quest_window:
        from: window
        position: [0, 2]
        relative:
          x: Center
          width: Zero
          height: Zero
        size: [226, 136]
        border: { top: 6, bottom: 8, right: 8, left: 8 }
        children:
          title:
            text: "Journal"
          show_completed_label:
            from: label
            text: "Show Completed Quests"
            text_params:
              horizontal_alignment: Right
            size: [33, 7]
            position: [0, 0]
          show_completed_toggle:
            from: button
            size: [7, 7]
            position: [35, 0]
          quest_list:
            border: [2, 2, 2, 2]
            size: [50, -10]
            position: [0, 10]
            relative:
              height: Max
            children:
              scrollbar:
                from: scrollbar
                custom:
                  scroll_delta: "12"
              content:
                size: [-7, 0]
                layout: BoxVertical
                layout_spacing: { top: 0, bottom: 2, left: 0, right: 0 }
                relative:
                  width: Max
                  height: Max
                children:
                    quest_button:
                      from: button
                      border: [1, 1, 1, 1]
                      size: [0, 10]
                      relative:
                        width: Max
                      children:
                        text_area:
                          from: text_area
                          relative:
                            width: Max
                            height: Max
                          text: |
                            #name#
                            [?complete;s=4.0;x=25.0;y=2.8;c=f00|Complete]
          quest_entries:
            border: [2, 2, 2, 2]
            size: [-52, -2]
            position: [52, 2]
            relative:
              width: Max
              height: Max
            children:
              scrollbar:
                from: scrollbar
                custom:
                  scroll_delta: "17"
              content:
                layout: BoxVertical
                layout_spacing: { top: 0, bottom: 2, left: 0, right: 0 }
                relative:
                  width: Max
                  height: Max
                size: [-7, 0]
                children:
                  quest_entry:
                    from: text_area
                    background: bg_base
                    border: [2, 2, 2, 2]
                    relative:
                      width: Max
                      height: Zero
                      y: Custom
                    size: [0, 40]
                    text: "#description#"
      world_map_window:
        from: window
        position: [0, 2]
        relative:
          x: Center
          width: Zero
          height: Zero
        size: [226, 136]
        border: { top: 8, bottom: 8, left: 8, right: 8 }
        children:
          title:
            text: "Map"
            position: [0, -7]
          close:
            position: [5, -5]
          bg:
            relative:
              width: Max
              height: Max
            background: world_map
          labels:
            from: text_area
            relative:
              width: Max
              height: Max
            text: |
              [s=4.0|
              ][f=outlined;s=10.0;a=210|The Twin Expanse]
          content:
            relative:
              width: Max
              height: Max
            children:
              location:
                from: button
                background: "#icon#"
                text: "#travel_time#"
                foreground: world_map_button
                relative:
                  x: Custom
                  y: Custom
                size: [24, 17]
              label:
                text: |
                  [a=100|#name#]
                  [a=100;s=5.0;?travel_time|#travel_time#]
                text_params:
                  font: outlined
                  scale: 6.0
                relative:
                  x: Custom
                  y: Custom
                position: [-38, 0]
                size: [100, 17]
      formation_window:
        from: window
        border: { top: 8, bottom: 8, left: 6, right: 6 }
        position: [0, 4]
        relative:
          x: Center
          height: Zero
        size: [148, 108]
        custom:
          grid_half_width: "8"
          grid_height: "12"
          button_size: "2"
        children:
          title:
            text: "Party Formation"
            position: [0, -7]
          close:
            position: [3, -5]
          position:
            from: button
            size: [0, 0]
            relative:
              x: Custom
              y: Custom
              width: Custom
              height: Custom
            children:
              portrait:
                foreground: "#portrait#"
                size: [12, 12]
                relative:
                  x: Center
                  y: Center
      merchant_window:
        from: window
        position: [4, 4]
        size: [113, 112]
        relative:
          height: Zero
        children:
          title:
            text: "Merchant"
          item_list_pane:
            from: game.item_list_pane
            relative:
              width: Max
              height: Max
            position: [0, 4]
            size: [0, -4]
      prop_window:
        from: window
        position: [4, 4]
        size: [113, 112]
        relative:
          height: Zero
        children:
          title:
            text: "Container"
          icon:
            size: [20, 20]
            background: bg_base
            position: [0, 5]
          take_all:
            from: button
            text: "Take All"
            text_params:
              scale: 7.0
            size: [25, 10]
            position: [25, 10]
          item_list_pane:
            from: game.item_list_pane
            position: [0, 27]
            size: [0, -27]
            relative:
              width: Max
              height: Max
      inventory_window:
        from: window
        size: [187, 112]
        relative:
          height: Zero
        position: [128, 4]
        children:
          title:
            text: "Inventory"
          equipped_area:
            background: inventory_paper_doll
            size: [96, 96]
            position: [2, 2]
            children:
              swap_weapons:
                from: button
                foreground: swap_weapons
                size: [7, 7]
                position: [36, 44]
                custom:
                  tooltip: "Swap Weapon Set"
              cloak_button:
                from: item_button
                position: [66, 12]
                size: [14, 14]
              head_button:
                from: item_button
                position: [50, 4]
              torso_button:
                from: item_button
                position: [48, 20]
                size: [16, 16]
              hands_button:
                from: item_button
                position: [66, 36]
              legs_button:
                from: item_button
                size: [16, 16]
                position: [48, 52]
              feet_button:
                from: item_button
                size: [14, 14]
                position: [49, 76]
              waist_button:
                from: item_button
                position: [52, 38]
              neck_button:
                from: item_button
                position: [40, 10]
                size: [8, 8]
              fingermain_button:
                from: item_button
                position: [44, 38]
                size: [6, 6]
              fingeroff_button:
                from: item_button
                position: [66, 50]
                size: [6, 6]
              heldmain_button:
                from: item_button
                position: [5, 20]
                size: [14, 14]
              heldoff_button:
                from: item_button
                position: [20, 20]
                size: [14, 14]
                
              altheldmain_button:
                from: item_button
                position: [5, 37]
                size: [14, 14]
              altheldoff_button:
                from: item_button
